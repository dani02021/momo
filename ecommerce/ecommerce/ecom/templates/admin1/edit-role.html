{% extends 'admin1/base.html' %}
{% load static %}
{% block content %}
<style>
  .ui-autocomplete-loading {
    background: white url("{% static 'img/ui-anim_basic_16x16.gif' %}") right center no-repeat;
  }
</style>
<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Edit Role #{{ role.id }}</h2>
          </div>
        </div>
        <div class="">
          <div class="col-auto">
            <form id="edit-form" action="" onsubmit="return false;" method="post" class="tm-edit-product-form">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="role">Role
                </label>
                <input id="role" name="role" value="{{ role.get_name_display }}" class="form-control validate"
                  required />
              </div>
              <div class="form-group mb-3">
                <label for="edit-order-items">Permissions</label>
                <select class="form-control validate" id="edit-order-items" name="permissions" multiple
                  style="height: 150px;">
                  {% for perm in role.permissions.all %}
                  <option value="{{ perm.id }}">{{ perm.name }}</option>
                  {% endfor %}
                </select><br>
                <div class="row">
                  <div class="col-xl-7 col-lg-6 col-md-12 mx-auto">
                    <button type="button" class="btn btn-primary" onclick="removeSelected();">Remove selected
                      items</button>
                  </div>
                  <div class="col-xl-5 col-lg-6 col-md-12 mx-auto text-end">
                    <button type="button" class="btn btn-primary" data-bs-target="#add-role-orderitem"
                      data-bs-toggle="modal">Add item</button>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block" data-bs-target="#update-order"
              data-bs-toggle="modal">Update</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="add-role-orderitem" tabindex="-1"
  aria-labelledby="add-role-orderitem" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-orderitem-title">Add Permission</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label>Permission:</label>
        <div>
          <input name="permission" id="orderitem-product">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-target="#add-order" data-bs-toggle="modal"
          data-bs-dismiss="modal" data-bs-dismiss="modal">Back</button>
        <button type="button" onclick="addOrderItemModal(this);" class="btn btn-primary"
          data-bs-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="update-order" tabindex="-1"
  aria-labelledby="update-order" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="remove-cat-title">Update Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4><b>Are you sure?</b></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
        <button type="submit" data-bs-dismiss="modal" class="btn btn-primary" onclick="editOrder(this);">Update</button>
      </div>
    </div>
  </div>
</div>

<script>
  var id = {};

  function removeSelected(elem) {
    var items = document.getElementById("edit-order-items");
    for (var i = 0; i < items.length; i++) {
      if (items.options[i].selected)
        items.remove(i);
    }
  }

  function addOrderItemModal(elem) {
    option = document.createElement('option');
    e = document.getElementById('orderitem-product');
    q = document.getElementById('orderitem-quantity');
    items = document.getElementById('edit-order-items');

    if(!q.value || !e.value)
      return;

    for (var i = 0; i < items.length; i++) {
      if (items.options[i].text.startsWith(e.value)) {
        items.options[i].text = e.value + ', ' + (parseInt(items.options[i].text.split(', ')[1]) + parseInt(q.value));
        items.options[i].value = e.value + ', ' + items.options[i].text.split(', ')[1];
        return;
      }
    }

    option.text = e.value + ', ' + q.value;
    option.value = id[e.value] + ', ' + q.value;
    option.selected = 'true'
    items.add(option);
  }

  function selectAll() {
    options = document.getElementById('edit-order-items').getElementsByTagName('option');
    for (i = 0; i < options.length; i++) {
      options[i].selected = 'true';
    }
  }

  function editOrder(elem) {
    selectAll();
    document.getElementById('edit-form').action = '/administration/roles/edit/{{ role.id }}/';
    document.getElementById('edit-form').submit();
  }

  var cache1 = {};
  $("#orderitem-product").autocomplete({
    source: "/administration/permissions/get/",
    minLength: 2,
    source: function (request, response) {
      var term = request.term;
      if (term in cache1) {
        response(cache1[term]);
        return;
      }

      $.getJSON("/administration/permissions/get/", request, function (data, status, xhr) {
        cache1[term] = data;
        response(data);
      });
    },
    select: function(request, responce) {
      id[responce.item.value] = responce.item.id;
    }
  });
</script>
{% endblock %}
