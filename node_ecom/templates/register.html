<!-- Login Start -->
<div class="row justify-content-md-center">
    <div class="col col-lg-2"></div>
    <div class="col-md-auto"><b>Register Form</b></div>
    <div class="col col-lg-2"></div>
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <div class="row justify-content-md-center">
                <div class="login">
                    <div class="container-fluid">
                        <div class="col-lg-auto">
                            <div class="register-form">
                                <form action="/register" onsubmit="return checkRegisterForm();" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Username</label>
                                            <input class="form-control" type="text" placeholder="Username"
                                                name="username" id="username" pattern="^[a-zA-Z0-9]$" minlength="4" maxlength="14" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label>E-mail</label>
                                            <input class="form-control" type="email" placeholder="E-mail" name="email"
                                                id="email" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Password</label>
                                            <input class="form-control" type="password" placeholder="Password"
                                                name="password1" id="password1" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?!.*\s).{8,32}$" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Confirm Password</label>
                                            <input class="form-control" type="password" placeholder="Password"
                                                name="password2" id="password2"  pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?!.*\s).{8,32}$" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label>First Name</label>
                                            <input class="form-control" type="text" placeholder="First Name"
                                                name="first" id="first" pattern="^[a-zA-Zа-яА-Я]$" minlength="2" maxlength="50" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Last Name</label>
                                            <input class="form-control" type="text" placeholder="Last Name" name="last"
                                                id="last" pattern="^[a-zA-Zа-яА-Я]$" minlength="2" maxlength="50" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Address</label>
                                            <input class="form-control" type="text" placeholder="Address" name="address"
                                                id="address" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Country</label>
                                            <input class="form-control" type="text" placeholder="Country" name="country"
                                            id="country" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Gender</label>
                                            <select name="gender" id="gender" required>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Birthdate</label>
                                            <input type="date" name="birthdate" id="birthdate" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label" id="errorMsg" style="color: red;"></label>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="btn" type="submit">Submit</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    getCountries();
</script>
<!-- Login End -->
